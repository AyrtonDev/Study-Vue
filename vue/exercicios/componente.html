<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Componente</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <welcome name="Marli"></welcome>
        <welcome name="Victor"></welcome>
    </div>
    <script>
        Vue.component('welcome', {
            props: ['name'],
            template: `
                <div>Bom dia {{ name }} </div>
            `
        })

        new Vue({
            el: '#app'
        })
    </script>
</body>
</html>
