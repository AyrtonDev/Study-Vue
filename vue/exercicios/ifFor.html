<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>If & For</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <p v-for="(student, i) in students">
            {{ i+1 }} {{ student.name }} - {{ student.note }} -
            <span v-if="student.note >= 9">Quadro de Honra</span>
            <span v-else-if="student.note >= 7">Aprovado</span>
            <span v-else-if="student.note >= 3">Recuperação</span>
            <span v-else>Reprovado</span>
        </p>
        <ul style="list-style: none;">
            <li v-for="n in 5">
                <span v-show="n >= 4">{{n}}</span>
            </li>
        </ul>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                students: [
                    { name: 'Ana', note: 7.8 },
                    { name: 'Bia', note: 9.1 },
                    { name: 'Carlos', note: 6.8 },
                    { name: 'Daniel', note: 2.8 }
                ]
            }
        })
    </script>
</body>
</html>
